<div class="row">
  <div class="large-12 columns">
    <h3>OpenCraft</h3>
  </div>
</div>

<div class="row">
  <!-- Task List -->
  <div ng-controller="TaskList" class="large-4 medium-4 columns">
    <ul ng-repeat="task in taskList" class="side-nav">
      <li><a ng-click="">{{ task.title }}</a></li>
    </ul>

    <div ng-if="!taskList">
      <p>No tasks are available.</p>
    </div>
  </div>

  <!-- Selected task details -->
  <div class="large-8 medium-8 columns">
  </div>
</div>
